<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarization</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="/static/css/jquery-ui.min.css" rel="stylesheet">
    <style>
        .varela-round-regular {
            font-family: "Varela Round", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>

<body>
    <header id="head" style="background-color: #1a025a;" class=" inset-0 w-full flex flex-col justify-center justify-items-center content-center h-20 rounded-b-lg">
        <h1 align="left" style="margin: 40px;">
            <font class= "varela-round-regular" color="#ffffff" size="6"> INSIGHTIZER </font>
        </h1>
    </header>
    <section class="flex flex-wrap mt-20 w-full">
        <div class="w-full md:w-1/2">
            <form class="w-full flex flex-col md:h-screen" action="{{url_for('Summarize')}}" method="post">
                <textarea style="background-color: #c8d3f8; font-size: large;" class="w-11/12 md:h-2/5 m-2 p-2 border-blue-900 rounded-lg border self-center justify-center" name="data" id="data" cols="30" rows="10" placeholder="Enter your text" required="required">
                </textarea>
                <div class="m-2 flex self-center">
                    <h3><font class = "varela-round-regular" color="#000000" size="3">
                        Summary Length
                    </font></h3>
                    <input type="range" class="m-2" min="20" max="800" name="maxL">
                </div>
                <div class="flex self-center">
                    <button class="m-1 bg-blue-700 hover:bg-blue-500 text-white font-semi-bold py-2 px-4 rounded-lg varela-round-regular" style="height:40px;width:140px; font-size:large" type="submit" onclick="Check()">Summarize</button>
                    <button class="m-1 bg-red-500 hover:bg-pink-400 text-white font-semi-bold py-2 px-4 rounded-lg varela-round-regular" style="height:40px;width:120px; font-size: large" type="reset">Clear</button>
                </div>
            </form>
        </div>
        <div class="w-full md:w-1/2">
            <div class="mt-2 flex flex-col w-full md:h-screen">
                <textarea style="background-color: #d6d7fc; font-size: large;" id="myInput" class="w-11/12 border-purple-900 rounded-lg p-2 border self-center justify-center md:h-2/5" rows="10" cols="30" name="result" readonly placeholder="Your Summary">{{result}}</textarea>
                <button class="m-14 bg-purple-700 hover:bg-purple-500 text-white font-semi-bold py-2 px-4 rounded-lg self-center varela-round-regular" style="height:40px;width:120px; font-size: large" onclick="myFunction()">Copy text</button>
            </div>
        </div>
    </section>
    <footer style="background-color: #8894fc;">
        <hr color="#000">
        <p align="center">
            <a href="index.html"><font class = "varela-round-regular" size="5" color="#1a025a">TEXT SUMMARIZER</font>
            </a>
        </p>
        <p align="center">
            <font size="3"  class = "varela-round-regular" color="1a025a">
                Copyright @ 2024. All Rights Reserved.
                Made by Anoushka Anand, Anmol Sharma and Anmol Baliyan
            </font>
        </p>
    </footer>
    <script>
        function myFunction() {
            /* Get the text field */
            var copyText = document.getElementById("myInput");

            /* Select the text field */
            copyText.select();
            copyText.setSelectionRange(0, 99999); /* For mobile devices */

            /* Copy the text inside the text field */
            navigator.clipboard.writeText(copyText.value);
        }
    </script>
    <script>
        function Check() {

            var reg = /<(.|\n)*>/g;

            if (reg.test(document.getElementById("data").value) == true) {
                var ErrorText = 'Make Sure You Provide Valid Data.';
                alert('Error Text');

            }
        }
    </script>
</body>
</html>
